<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body>
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <article class="main__addition" id="main__addition">
        <label class="main__addition_label" for="new-task">Add Item</label>
        <div class="main__addition_input">
          <input id="new-task" class="task new-task" type="text">
          <button>Add</button>
        </div>
      </article>
      <article class="main__todo">
        <h3 class="main__head">Todo</h3>
        <ul class="main__task_list" id="incompleteTasks">
          <li class="list__item">
            <input class="input__square" type="checkbox">
            <label class="list__item_label">Pay Bills</label>
            <input type="text" class="task">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="arrow" src="./remove.svg" alt="arrow">
            </button>
          </li>
          <li class="list__item mode_item">
            <input class="input__square" type="checkbox">
            <label class="list__item_label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="button button_edit">Save</button>
            <button class="button button_delete">
              <img class="arrow" src="./remove.svg" alt="arrow">
            </button>
          </li>
        </ul>
      </article>
      <article class="main__completed" >
        <h3 class="main__head">Completed</h3>
        <ul class="main__task_list" id="completed-tasks">
          <li class="list__item">
            <input class="input__square" type="checkbox" checked>
            <label class="list__item_label">See the Doctor</label>
            <input type="text" class="task">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="arrow" src="./remove.svg" alt="arrow">
            </button>
          </li>
        </ul>
      </article> 
    </main>
    <script src="app.js"></script>
  </body>
</html>
